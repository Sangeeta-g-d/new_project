{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">

                  <!-- Page Heading -->
                  <div class="d-sm-flex align-items-center justify-content-between mb-4">
                      <h1 class="h3 mb-0 text-gray-800">Add Operator</h1>
                  </div>
                  <form method="post">
                    {% csrf_token %}
                      <!-- Form Row-->
                      <div class="row gx-3">
                          <div class="col-md-6">
                              <!-- Form Group (first name)-->
                              <div class="mb-3">
                                  <label class="small mb-1" for="inputFirstName">First Name</label>
                                  <input class="form-control" id="inputFirstName" type="text"
                                  name="first_name" value="{{obj.first_name}}">
                              </div>
                          </div>
                          <div class="col-md-6">
                              <!-- Form Group (last name)-->
                              <div class="mb-3">
                                  <label class="small mb-1" for="inputLastName">Last Name</label>
                                  <input class="form-control" id="inputLastName" type="text"
                                  name="last_name" value="{{obj.last_name }}">
                              </div>
                          </div>
                      </div>
                      <div class="row gx-3">
                          <div class="col-md-6">
                              <!-- Form Group (first name)-->
                              <div class="mb-3">
                                  <label class="small mb-1" for="inputFirstName">Email</label>
                                  <input class="form-control" id="inputFirstName" type="email"
                                  name="email" value="{{obj.email}}">
                              </div>
                          </div>
                          <div class="col-md-6">
                              <!-- Form Group (last name)-->
                              <div class="mb-3">
                                  <label class="small mb-1" for="inputLastName">Contact Number</label>
                                  <input class="form-control" id="inputLastName" type="text"
                                  name="phone_no" value="{{obj.phone_no}}" readonly>
                              </div>
                          </div>
                      </div>
                      <div class="row gx-3">
                          <div class="col-md-6">
                              <!-- Form Group (first name)-->
                              <div class="mb-3">
                                  <label class="small mb-1" for="inputFirstName">Aadhar Number</label>
                                  <input class="form-control" id="inputFirstName" type="text"
                                  name="adhar_no" value="{{obj.adhar_no}}">
                              </div>
                          </div>
                          <div class="col-md-6">
                              <!-- Form Group (last name)-->
                              <div class="mb-3">
                                  <label class="small mb-1" for="inputLastName">PAN Number</label>
                                  <input class="form-control" id="inputLastName" type="text"
                                  name="pan_no" value="{{obj.pan_no}}">
                              </div>
                          </div>
                      </div>
                      <!-- Form Group (create account submit)-->
                      <button type="submit" class="btn btn-success ">Update</button>
                  </form>

</div>
<script>
        // Check if a success message exists, display alert
        {% if messages %}
            window.onload = function() {
                var successMessage = "{% for message in messages %}{% if message.tags == 'success' %}{{ message }}{% endif %}{% endfor %}";
                if (successMessage !== '') {
                    alert(successMessage);
                }
            };
        {% endif %}
    </script>
{% endblock %}

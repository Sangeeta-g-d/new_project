<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="/media/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/media/assets/css/sb-admin-2.min.css" rel="stylesheet">
    <script>
            // Check if login failed, display alert
            {% if login_failed %}
                window.onload = function() {
                    alert("Invalid username or password.");
                };
            {% endif %}
        </script>
</head>

<body class="bg-gradient-success">

    <div class="container">

      <div class="row justify-content-center">

              <div class="col-xl-6 col-lg-12 col-md-9">

                  <div class="card o-hidden border-0 shadow-lg my-5">
                      <div class="card-body p-0">
                          <!-- Nested Row within Card Body -->
                          <div class="row">

                              <div class="col-lg-12">
                                  <div class="p-5">
                                      <div class="text-center">
                                          <h1 class="h4 text-gray-900 mb-4">Welcome Back Admin!</h1>
                                      </div>

                                      <form class="user" method="post">
                                        {% csrf_token %}
                                          <div class="form-group">
                                              <input type="username" class="form-control form-control-user"
                                              name="username" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter username">
                                          </div>
                                          <div class="form-group">
                                              <input type="password" class="form-control form-control-user"
                                              name="password" id="exampleInputPassword" placeholder="Password">
                                          </div>

                                          <button type="submit" class="btn btn-success btn-user btn-block" name="button">login</button>
                                          <hr>

                                      </form>


                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/media/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/media/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/media/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/media/assets/js/sb-admin-2.min.js"></script>

</body>

</html>

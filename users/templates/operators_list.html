{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">

                    <!-- Page Heading -->


                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Operators</h1>
                    </div><br>

<table class="table align-middle mb-0 bg-white" id="myTable">
  <thead class="bg-light">
    <tr>
      <th>First Name</th>

      <th>Email</th>
      <th>Contact Number</th>
      <th>Aadhar Number</th>
      <th>PAN Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
{% for x in obj %}
    <tr>
      <td>
        <div class="d-flex align-items-center">

          <div class="ms-3">
            <p class="fw-bold mb-1">{{x.first_name}} {{x.last_name}}</p>

          </div>
        </div>
      </td>

      <td>
        <p class="fw-normal mb-1">{{x.email}}</p>

      </td>
      <td>{{x.phone_no}}</td>
      <td>{{x.adhar_no}}</td>
        <td>{{x.pan_no}}</td>
      <td>
        <a href="update_operator/{{x.id}}">
        <button type="button" class="btn btn-link btn-sm btn-rounded">
          Update
        </button>
        </a>
          <form method="POST" action="{% url 'delete_operator' x.pk %}">
              {% csrf_token %}
        <button type="submit" class="btn btn-link btn-sm btn-rounded">
          Delete
        </button>
          </form>


      </td>
    </tr>
    {% endfor %}


  </tbody>
</table>

</div>
<script>
        // Check if a success message exists, display alert
        {% if messages %}
            window.onload = function() {
                var successMessage = "{% for message in messages %}{% if message.tags == 'success' %}{{ message }}{% endif %}{% endfor %}";
                if (successMessage !== '') {
                    alert(successMessage);
                }
            };
        {% endif %}
    </script>
{% endblock %}
